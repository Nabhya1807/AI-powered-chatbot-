<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Chatbot</title>
  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-hover: #357ABD;
      --secondary-bg: #f1f1f1;
      --user-bg: #90EE90;
      --bot-bg: #ffffff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --dark-bg: #121212;
      --dark-border: #ffffff;
      --dark-input-bg: #2A2A2A;
      --dark-user-bubble: #25D366;
      --dark-bot-bubble: #ECE5DD;
      --dark-text-primary: #E0E0E0;
      --dark-text-secondary: #BDBDBD;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(270deg, #e0f7fa, #fce4ec, #fff3e0);
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 400px;
      height: 600px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: visible;
    }
    .chat-header {
      padding: 20px;
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* highlight style for search matches */
    mark.search-highlight {
      background-color: #ffeb3b;
      color: inherit;
      padding: 0;
    }


    #optionsBox {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 100px;
      overflow-y: auto;
    }
    #optionsBox button,
    #optionsBox .search-control {
      font-size: 0.9rem;
    }
    /* style the search control container */
    .search-control {
      display: flex;
      gap: 4px;
    }
    .search-control input {
      flex: 1;
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    .search-control button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }



    .chat-messages {
      flex: 1;
      padding: 20px;
      background: var(--secondary-bg);
      overflow-y: auto;
    }
    .message {
      max-width: 75%;
      margin-bottom: 15px;
      padding: 12px 16px 30px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 0.95rem;
      display: inline-block;
      clear: both;
      animation: slideFadeIn 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: relative;
    }
    .message.user {
      background: var(--user-bg);
      float: right;
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .message.bot {
      background: var(--bot-bg);
      float: left;
      text-align: left;
      border-bottom-left-radius: 0;
      white-space: pre-wrap;
      position:relative;
    }
    .timestamp {
      font-size: 0.7rem;
      color: black;
      position: absolute;
      bottom: 6px;
      right: 10px;
      opacity: 0.85;
    }
    body.dark .timestamp { color: white; }
    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .chat-input {
      display: flex;
      padding: 10px 15px;
      background: #eee;
      gap: 10px;
      align-items: center;
      overflow: visible;
    }
    .chat-input textarea {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      resize: none;
      overflow-y: auto;
      line-height: 1.4;
    }
    .chat-input button,
    .chat-input select {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .message-text.collapsed{
      max-height: 4.5em;
      overflow: hidden;
      position: relative;
    }
    .read-more{
      display:inline-block;
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--primary-color);
      cursor:pointer;
      user-select: none;
    }
    .suggestions-container {
      clear:both;
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .chip:hover {
      background: var(--primary-hover);
    }
    #btnMic.listening{
      background: #e74c3c;
      color:white;
    }

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Motivational Chatbot</h2>

      <div class="dropdown">
      <button id="dropdownToggle" class="dropdown-toggle">⋮</button>
        <div class="dropdown-menu">
          <button id="themeToggle" class="menu-item">🌓 Change Mode</button>
          <div class="menu-item search-control">
            <input id="searchInput" type="text" placeholder="Search…" />
            <button id="searchBtn" title="Search">🔍</button>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hi! I'm here to uplift and motivate you. ✨</div>
      <div class="message bot" id="typingIndicator" style="display: none;">Typing...</div>
    </div>

    <div class="chat-input">
  <!-- ① More “＋” menu -->
  <div class="more-menu">
    <button id="moreToggle" class="menu-item">＋</button>

    <!-- pops up above the toolbar -->
    <div class="more-dropdown">
      <button id="formatToggle"  class="menu-item">Aa</button>
      <button id="uploadToggle"  class="menu-item">📎</button>
      <button id="micToggle"     class="menu-item">🎤</button>
    </div>

    <!-- pops up above “Aa” -->
    <div class="format-menu" id="formatMenu">
      <button id="btnBold"      class="menu-item"><b>B</b></button>
      <button id="btnItalic"    class="menu-item"><i>I</i></button>
      <button id="btnUnderline" class="menu-item"><u>U</u></button>
    </div>
  </div>


  <!-- ② Hidden file input -->
      <input type="file" id="fileUpload" style="display:none" accept="image/*" />

      <!-- ③ User text -->
      <div id="userInput" contenteditable="true" data-placeholder="Type your message…"></div>

      <!-- ④ Emoji picker -->
      <select id="emojiPicker">
        <option value="">😊</option>
        <option value="😔">😔</option>
        <option value="🎉">🎉</option>
        <option value="❤️">❤️</option>
        <option value="🔥">🔥</option>
      </select>

      <!-- ⑤ Send -->
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typing = document.getElementById('typingIndicator');
    const themeToggle = document.getElementById('themeToggle');
    const uploadToggle=document.getElementById('uploadToggle');
    const btnBold =document.getElementById('btnBold');
    const btnItalic = document.getElementById('btnItalic');
    const btnUnderline =document.getElementById('btnUnderline');
    const emojiPicker = document.getElementById('emojiPicker');
    const STORAGE_KEY= 'chat_history';

function renderMarkdown(str) {
  return str
    // **bold** → <strong>bold</strong>
    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
    // remove any leading "* " on each line
    .replace(/^\s*\*\s+/gm, '')
    ;
}

    function escapeHTML(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }
  function linkify(str) {
    // first escape HTML so user‑supplied text can't break your markup:
    let escaped = escapeHTML(str);
    // then replace URLs with anchor tags:
    return escaped.replace(
      /(https?:\/\/[^\s]+)/g,
      '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
    );
  }

    function saveHistory() {
      localStorage.setItem(STORAGE_KEY, chatMessages.innerHTML);
    }

    function clearHistory() {
      localStorage.removeItem(STORAGE_KEY);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        // show little banner at top of chat-container
        const banner = document.createElement('div');
        banner.id = 'resumeBanner';
        banner.innerHTML = `
          <div style="
              background: #ffeaa7;
              padding: 10px;
              text-align: center;
              font-size: 0.9rem;
            ">
            You have a saved conversation.
            <button id="btnResume">Resume</button>
            <button id="btnDiscard">Discard</button>
          </div>
        `;

        const container = document.querySelector('.chat-container');
        container.insertBefore(banner, container.firstChild);

        document.getElementById('btnResume').onclick = () => {
          // restore messages
          chatMessages.innerHTML = saved + chatMessages.innerHTML;
          banner.remove();
        };
        document.getElementById('btnDiscard').onclick = () => {
          clearHistory();
          banner.remove();
        };
      }
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      console.warn("⚠️ Web Speech API not supported in this browser.");
    } else {
      const recognizer = new SpeechRecognition();
      recognizer.lang      = 'en-US';
      recognizer.interimResults = false;
      recognizer.maxAlternatives  = 1;

      const micToggle = document.getElementById('micToggle');
      micToggle.addEventListener('click', () => {
        recognizer.start();
        micToggle.classList.add('listening');
      });

      recognizer.addEventListener('result', (evt) => {
        const spoken = evt.results[0][0].transcript;
        userInput.innerText = spoken;      // fill your contenteditable
      });

      recognizer.addEventListener('end', () => {
        micToggle.classList.remove('listening');
        // optionally auto‐send:
        handleSend();
          });
        }


    emojiPicker.addEventListener('change', e => {
      const emoji = e.target.value;
      if (!emoji) return;

      // focus the editable div, then insert the emoji at the caret
      userInput.focus();
      document.execCommand('insertText', false, emoji);

      // reset the picker
      e.target.selectedIndex = 0;
    });



    btnBold.addEventListener('click', () => {
      document.execCommand('bold');
      userInput.focus();
    });
    btnItalic.addEventListener('click', () => {
      document.execCommand('italic');
      userInput.focus();
    });
    btnUnderline.addEventListener('click', () => {
      document.execCommand('underline');
      userInput.focus();
    });
function addMessage(text, sender, suggestions = []) {
  // 1️⃣ Create wrapper & message container
  const wrapper = document.createElement('div');
  wrapper.style.width = '100%';
  const msg = document.createElement('div');
  msg.classList.add('message', sender);

  // 2️⃣ Timestamp
  const now  = new Date();
  const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  // 3️⃣ Split into sentences to decide if we need "Read more"
  const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
  let innerHTML;

  if (sentences.length > 3) {
    const firstThree = sentences.slice(0, 3).join(' ').trim();
    const rest       = sentences.slice(3).join(' ').trim();
      innerHTML = `
      <div class="message-text">${renderMarkdown(linkify(firstThree))}<span class="ellipsis">…</span>
        <span class="more" style="display:none;">${renderMarkdown(linkify(rest))}</span>
      </div>
      <div class="timestamp">${time}</div>
      <div class="read-more">Read more</div>
    `;
  } else {
    innerHTML =
            `
            <div class="message-text">
        ${renderMarkdown(linkify(text))}
      </div>
      <div class="timestamp">${time}</div>

    `;
  }

  msg.innerHTML = innerHTML;
  wrapper.appendChild(msg);

   // ─── single TTS button ────────────────────────────────
  if (sender === "bot") {
    const ttsBtn = document.createElement("button");
    ttsBtn.className   = "tts-btn";
    ttsBtn.textContent = "🔊";
    ttsBtn.title       = "Play / Stop";

    let utterance = null;
    let speaking  = false;

    ttsBtn.addEventListener("click", () => {
      if (!speaking) {
        // start speaking
        utterance = new SpeechSynthesisUtterance(
          msg.querySelector(".message-text").innerText
        );
        utterance.addEventListener("end", () => {
          speaking = false;
          ttsBtn.textContent = "🔊";
        });
        window.speechSynthesis.speak(utterance);
        speaking = true;
        ttsBtn.textContent = "⏹️";
      } else {
        // stop speaking
        window.speechSynthesis.cancel();
        speaking = false;
        ttsBtn.textContent = "🔊";
      }
    });

    msg.appendChild(ttsBtn);
  }



  // 5️⃣ Quick‑reply chips under bot
  if (sender === 'bot' && suggestions.length) {
    const chipsContainer = document.createElement('div');
    chipsContainer.classList.add('suggestions-container');
    for (const opt of suggestions) {
      const chip = document.createElement('button');
      chip.classList.add('chip');
      chip.textContent = opt;
      chip.addEventListener('click', () => {
        userInput.innerText = opt;
        handleSend();
      });
      chipsContainer.appendChild(chip);
    }
    wrapper.appendChild(chipsContainer);
  }

  // 6️⃣ Insert into DOM & scroll
  const typingIndicator = document.getElementById('typingIndicator');
  chatMessages.insertBefore(wrapper, typingIndicator);
  chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });

  // 7️⃣ Read‑more toggle logic
  const toggle = wrapper.querySelector('.read-more');
  if (toggle) {
    const ellipsis = wrapper.querySelector('.ellipsis');
    const more     = wrapper.querySelector('.more');
    let expanded = false;
    toggle.addEventListener('click', () => {
      expanded = !expanded;
      more.style.display     = expanded ? 'inline' : 'none';
      ellipsis.style.display = expanded ? 'none'   : 'inline';
      toggle.textContent     = expanded ? 'Show less' : 'Read more';
    });
  }

  // 8️⃣ Persist to localStorage
  saveHistory();
}

    // escape user input for RegExp
function escapeRegExp(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
}

// remove any existing <mark class="search-highlight"> tags
function clearHighlights() {
  document.querySelectorAll("mark.search-highlight").forEach(mark => {
    const parent = mark.parentNode;
    parent.replaceChild(document.createTextNode(mark.textContent), mark);
    parent.normalize();
  });
}

// find & wrap every match in a <mark>
function performSearch(term) {
  clearHighlights();
  if (!term) return;

 const rx = new RegExp(`(${escapeRegExp(term)})`, "gi");
  const bubbles = document.querySelectorAll(".message-text");

  let firstMatch = null;
  bubbles.forEach(b => {
    // replace the plain text with mark-wrapped HTML
  b.innerHTML = b.textContent.replace(
  rx,
  `<mark class="search-highlight">$1</mark>`
);

    // remember the very first highlighted node
    if (!firstMatch) firstMatch = b.querySelector("mark.search-highlight");
  });

  // scroll it into view
  if (firstMatch) {
    firstMatch.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}
